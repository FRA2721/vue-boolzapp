<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links-section -->

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /css -->

        <!-- vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /vue -->

        <!-- luxon -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.1.0/luxon.min.js" integrity="sha512-79nhbkASdW5wurW8DtF9Vd7BEDKdTbCKkh87lW6W3tk9T4L9Bc58MzmvRzjMcFCSKpjkoRjwzrTdfOa5lkfJ5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- /luxon -->

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /font-awesome -->

    <!-- /links-section -->

    <!-- title -->
    <title>Boolzap</title>
    <!-- /title -->
</head>

<body>
    
    <!-- root -->
    <div id="root">

        <!-- container -->
        <div class="container">

            <!-- sidebar -->
            <div class="sidebar">

                <!-- header-sidebar -->
                <div class="header-sidebar">

                    <!-- users-info -->
                    <div class="users-info">

                        <!-- users-descriptions-data -->
                        <div class="user">
                            <img src="img/avatar_1.jpg" alt="user photo">
                            <h2>Francesco Cimino</h2>
                        </div>
                        <!-- users-descriptions-data -->

                        <!-- icons-app -->
                        <ul class="icons">
                            <li><i class="fa-solid fa-circle-notch"></i></li>
                            <li><i class="fa-solid fa-message"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                        <!-- /icons-app -->

                    </div>
                    <!-- users-info -->

                    <!-- operations-for-notifications -->
                    <div class="bnr-notification">

                        <div class="icon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="bnr-description">
                            <h3>Receive notifications of new messages</h3>
                            <a>Enable desktop notifications</a>
                        </div>

                    </div>
                    <!-- operations-for-notifications -->

                    <!-- search-bar -->
                    <div class="search-bar">
                        <label for="search-chat">Search or start a new chat</label>
                        <input type="text" id="search-chat" placeholder="Search or start a new chat">
                    </div>
                    <!-- search-bar -->

                </div>
                <!-- /header-sidebar -->

                <!-- main-structure-for-sidebar -->
                <div class="main-sidebar-structure "></div>
                <!-- main-structure-for-sidebar -->

            </div>
            <!-- /sidebar -->

            <!-- chats-wrapper -->
            <div class="chats-wrapper"></div>
            <!-- chats-wrapper -->

        </div>
        <!-- /container -->
    </div>
    <!-- /root -->

    <!-- js -->
    <script src="js/script.js"></script>
    <!-- /js -->

</body>
</html>
